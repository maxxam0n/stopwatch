<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Секундомер</title>
</head>

<body>
	<div class="wrapper">
		<div class="stopwatch">
			<div id="timer" class="stopwatch__timer">
				<p><span id="minute">00</span>:<span id="second">00</span>,<span id="millisecond">0</span></p>
			</div>
			<div class="stopwatch__btns">
				<button id="reset" class="stopwatch__reset">Сброс</button>
				<button id="circle" class="stopwatch__circle">Круг</button>
				<button id="start" class="stopwatch__start">Старт</button>
			</div>
			<div class="stopwatch__results"></div>
		</div>
	</div>
	<script src="js/app.js"></script>
</body>

</html>
